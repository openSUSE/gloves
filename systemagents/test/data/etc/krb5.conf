[libdefaults]
	default_realm = EXAMPLE.CZ
	clockskew = 300

[realms]
EXAMPLE.CZ = {
	kdc = kdc.example.cz
	default_domain = example.cz
	admin_server = kdc.example.cz
}

[logging]
	kdc = FILE:/var/log/krb5/krb5kdc.log
	admin_server = FILE:/var/log/krb5/kadmind.log
	default = SYSLOG:NOTICE:DAEMON
[appdefaults]
pam = {
	ticket_lifetime = 1d
	renew_lifetime = 1d
	forwardable = true
	proxiable = false
	retain_after_close = false
	minimum_uid = 1
	use_shmem = sshd
	clockskew = 300
	external = sshd
}
[domain_realm]
	.example = EXAMPLE.CZ
	.example.cz = EXAMPLE.CZ
